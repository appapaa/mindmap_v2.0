 <script>
 var del_b = 0;
var editor = document.getElementById('editor'),
      dummy = document.getElementById('dummy'),
	  editor1 = document.getElementById('editor1');
editor.addEventListener('keyup',get_width_com,false);
 function get_width_com(){
   dummy.innerText = editor.value.replace(/\n.{1}/g,'\na');
   dummy.style.width = editor.offsetWidth-14+'px';
   editor.style.height = dummy.offsetHeight-8+'px';
   editor1.style['padding-top'] = dummy.offsetHeight-22+'px';
 }
 document.getElementById('del_b').addEventListener('mousedown', function(event) {
		 	if(!sensor){
				del_b = 1;
				setTimeout(function(){if(del_b){del_b = 0; document.getElementById('del_b2').style.display = 'inline';}},1000);
				}
});
 document.addEventListener('mousedown', function(event) {
		 	if(!sensor){
				if(event.target.id !='del_b2')document.getElementById('del_b2').style.display = 'none';
				}
});
document.getElementById('del_b').addEventListener('mouseup', function(event) {
		 	if(!sensor){
				if(del_b)del_ball(target);
				del_b = 0;
				}
});
 document.getElementById('del_b').addEventListener('touchstart', function(event) {
				del_b = 1;
				setTimeout(function(){if(del_b){del_b = 0; document.getElementById('del_b2').style.display = 'inline';}},1000);
});
 document.addEventListener('touchstart', function(event) {
				if(event.target.id !='del_b2')document.getElementById('del_b2').style.display = 'none';
});
document.getElementById('del_b').addEventListener('touchend', function(event) {
				if(del_b)del_ball(target);
				del_b = 0;
});
